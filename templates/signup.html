<!DOCTYPE html>
<html>
<head>
    <title>Signup - MadniQuotexBot</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h2>Signup</h2>
    <form method="POST">
        <label>Quotex ID:</label><br>
        <input type="text" name="quotex_id" required><br>
        <label>Telegram Username (Optional):</label><br>
        <input type="text" name="telegram"><br>
        <label>WhatsApp Number:</label><br>
        <input type="text" name="whatsapp"><br>
        <label>Referral Link:</label><br>
        <input type="text" name="referral" required><br><br>
        <input type="submit" value="Signup">
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
